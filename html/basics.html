<!DOCTYPE html>

<html>
<head>
    <title>Basics Learning</title>
</head>
<body>
    <input type="radio" id="option-1" name="options" value="option-1">
    <label for="option-1">option-1</label>
    
    <input type="radio" id="option-2" name="options" value="option-2">
    <label for="option-2">option-2</label><br>
    
    <input type="submit" value="SUBMIT"><br>

    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor"><br><br>

    <input type="date"><br><br>

    <input type="file" id="myfile" name="myfile"><br>

    <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30"><br>

    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50"><br><br>


    <textarea>
    </textarea><br>

    <select name="cars">
        <optgroup label="German Cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="Swedish Cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
        </optgroup>
    </select>

</body>
</html>
